syntax = "proto3";

package graphql;

import "google/protobuf/descriptor.proto";

extend google.protobuf.MethodOptions {
  GraphqlQuery query = 50001;
  GraphqlMutation mutation = 50002;
}

extend google.protobuf.FieldOptions {
  GraphqlField field = 50003;
}

message GraphqlResponse {
  bool repeated = 1;
  bool optional = 2;
  string expose = 3;
}

message GraphqlQuery {
  string name = 1;
  string field = 2;
  bool autoresolve = 3;
  GraphqlResponse response = 4;
}

message GraphqlMutation {
  string name = 1;
  string field = 2;
  bool autoresolve = 3;
  bool input_type = 4;
  GraphqlResponse response = 5;
}

message GraphqlField {
  bool optional = 1;
  string name = 2;
}
